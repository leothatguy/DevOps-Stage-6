name: Infrastructure Pipeline

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    outputs:
      drift_detected: ${{ steps.plan.outputs.exitcode == 2 }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-east-1'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: infra/terraform
        env:
          # If using S3 backend, credentials are auto-picked up from env
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Plan
        id: plan
        run: |
          exit_code=0
          terraform plan -detailed-exitcode -out=tfplan || exit_code=$?
          echo "exitcode=$exit_code" >> $GITHUB_OUTPUT
          if [ $exit_code -eq 2 ]; then
            echo "Drift detected!"
          elif [ $exit_code -eq 1 ]; then
            echo "Terraform plan failed"
            exit 1
          else
            echo "No changes"
          fi
        working-directory: infra/terraform
        env:
          TF_VAR_public_key_path: 'deployer_key.pub'
          TF_VAR_private_key_path: 'deployer_key'

      - name: Send Email on Drift
        if: steps.plan.outputs.exitcode == 2
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '⚠️ Terraform Drift Detected: Action Required'
          html_body: |
            <h3>Terraform Drift Detected</h3>
            <p>Changes have been detected in your infrastructure state for <b>${{ github.repository }}</b>.</p>
            <p>Please review the Terraform plan and approve the deployment to apply changes.</p>
            <p>
              <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" style="background-color: #2ea44f; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                View Plan & Approve
              </a>
            </p>
            <p>Or click here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}</p>
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions

  terraform-apply:
    needs: terraform-plan
    if: needs.terraform-plan.outputs.drift_detected == 'true'
    runs-on: ubuntu-latest
    environment: production
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-east-1'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Create SSH Keys
        run: |
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > infra/terraform/deployer_key.pub
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > infra/terraform/deployer_key
          chmod 600 infra/terraform/deployer_key
        # We need the public key for aws_key_pair and private key for Ansible (if triggered)

      - name: Terraform Init
        run: terraform init
        working-directory: infra/terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: infra/terraform
        env:
          TF_VAR_public_key_path: 'deployer_key.pub'
          TF_VAR_private_key_path: 'deployer_key'
